<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div>
          <div class="headerleft">
            <p class="main"></p>
            <p id="current-date"></p>
            <img class="sunicon1" src="" alt="" height="45px" width="50px" />
            <p class="main1"></p>
          </div>
        </div>
        <div class="form">
          <form id="search-form">
            <input
              type="text"
              placeholder="Choose a city.."
              autofocus="on"
              autocomplete="off"
              id="chooseAcity"
            />
            <br />
          </form>
          <button class="searchButton">Search</button>
          <div class="row">
            <div class="footer-right">
              <div class="scale"></div>
              <span class="degrees-link">
                <a href="#" id="celsium" class="active"> °C </a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
            <ul class="descriptionWeather">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footerweekday">
          <strong> <em> Now </em> </strong>
          <br />
          <img
            class="icons"
            src="src/sun-icon.png"
            height="25px"
            width="25px"
            alt="sun"
          />
          <br />
          <p class="footerdegree">+25°</p>
        </div>
        <div class="footerweekday">
          <strong><em>Sun </em> </strong>
          <br />
          <img
            class="icons"
            src="src/sun-icon.png"
            height="25px"
            width="25px"
            alt="sun"
          />
          <br />
          <p class="footerdegree">+27°</p>
        </div>
        <div class="footerweekday">
          <strong> <em>Mon</em> </strong>
          <br />
          <img
            class="icons"
            src="src/cloudy.png"
            alt="cloudy"
            height="25px"
            width="25px"
          />
          <br />
          <p class="footerdegree">+22°</p>
        </div>
        <div class="footerweekday">
          <strong> <em> Tue </em> </strong>
          <br />
          <img
            class="icons"
            src="src/sun-icon.png"
            height="25px"
            width="25px"
            alt="sun"
          />
          <br />
          <p class="footerdegree">+25°</p>
        </div>
        <div class="footerweekday">
          <strong> <em>Wed</em> </strong>
          <br />
          <img
            class="icons"
            src="src/cloudy.png"
            alt="cloudy"
            height="25px"
            width="25px"
          />
          <br />
          <p class="footerdegree">+21°</p>
        </div>
        <div class="footerweekday">
          <strong> <em>Thu</em> </strong>
          <br />
          <img
            class="icons"
            src="src/sun-icon.png"
            height="25px"
            width="25px"
            alt="sun"
          />
          <br />
          <p class="footerdegree">+25°</p>
        </div>
      </div>
    </div>
    <div>
      <small>
        <a href="https://github.com/chavykina/Weather-app" target="_blank">
          Open-sourse code</a
        >
        , by Olena Chavykina
      </small>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
